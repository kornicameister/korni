dist: trusty
sudo: required

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache: yarn

language: node_js
node_js:
  - "node"

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "npm install --global create-react-app"

jobs:
  include:
    - stage: test
      script: yarn test
    - stage: build
      script: yarn build
